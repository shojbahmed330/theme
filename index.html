    <style>
        :root {
            --primary: #ec4899; /* Pink 500 */
            --primary-hover: #db2777; /* Pink 600 */
            --bg-deep: #020203; /* Pure Black */
            --bg-surface: #0a0a0c; /* Near Black */
            --border-subtle: rgba(236, 72, 153, 0.15); /* Pink Tinted Border */
            --text-main: #ffffff; /* Pure White */
            --text-dim: #94a3b8; /* Slate 400 */
            --bg-gradient: radial-gradient(at 0% 0%, #1a010c 0%, transparent 50%),
                           radial-gradient(at 100% 100%, #110108 0%, transparent 50%),
                           linear-gradient(to bottom, #020203, #08080a);
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .glass-tech {
            background: rgba(10, 10, 12, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }

        .active-nav-pink {
            background: var(--primary);
            color: #ffffff !important;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.4);
            transform: translateY(-1px);
        }

        .code-scroll::-webkit-scrollbar { width: 4px; }
        .code-scroll::-webkit-scrollbar-track { background: transparent; }
        .code-scroll::-webkit-scrollbar-thumb { background: #ec4899; border-radius: 10px; }

        @keyframes logo-glow {
            0%, 100% { opacity: 0.4; filter: blur(10px); }
            50% { opacity: 0.8; filter: blur(20px); }
        }
        .logo-glow-effect { animation: logo-glow 3s infinite ease-in-out; }

        strong, b {
            color: #f472b6; /* Pink 400 */
            font-weight: 800;
        }

        .chat-user-bubble {
            background: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #000000 !important;
            font-weight: 600;
        }

        .chat-ai-bubble {
            background: rgba(20, 2, 12, 0.6);
            border: 1px solid rgba(236, 72, 153, 0.2);
            backdrop-filter: blur(12px);
        }
    </style>
